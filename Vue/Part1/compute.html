<body>

    <script type="text/javascript">
        //反转字符串
        var vmMethod = new Vue({
  data: {
    message: 'Hello'
  },
  methods: {
    reversedMessage: function () {
      return this.message.split('').reverse().join('')
    }
  }
});

console.log(vmMethod.reversedMessage()); // 输出: olleH
console.log(vmMethod.reversedMessage()); // 输出: olleH
    </script>
</body>
