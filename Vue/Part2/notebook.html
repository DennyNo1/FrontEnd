<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>小黑记事本</h1>
            <input v-model='newName' placeholder="请输入任务" class="new-todo"/>
            <button @click='add' class="add">添加任务</button>
        </header>
    
        <main>
            <ul class="todo-list">
                <li v-if='li.flag' v-for="li in list">
                    <span>{{li.id}}{{li.name}}  </span> <button  @click='li.flag=flase;count--'>删除</button>
                </li>
            </ul>
        </main>
        
    
        <footer class="footer">
            <span class="todo-count">合计：{{count}}</span>
            <button class="clear-all">清空</button>
    
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app=new Vue(
            {
                el:'#app',
                data:{
                    newName:'',
                    count:3,
                    list:[
                        {id:1,name:'看雷军演讲',flag:'true'},
                        {id:2,name:'去热浪打篮球',flag:'true'},
                        {id:3,name:'下班时点外卖和打卡',flag:'true'}
                    ]
                },
                methods:
                {
                    add(){
                        if(this.newName.trim()===''){
                            alert('请输入要做的事情')
                            return
                        }
                        
                        this.count++,
                        this.list.push({ id: this.count, name: this.newName, flag: 'true' });

                    },

                }
            }
        )
    </script>
</body>
</html>
